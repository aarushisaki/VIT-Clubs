<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VITB Clubs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        xintegrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom CSS for a sophisticated font and updated color scheme */
        body {
            font-family: 'Roboto', sans-serif; /* Changed font to Roboto */
            background-color: #f8f9fa; /* Light background */
            color: #34495E; /* Default text color */
        }
        .navbar {
            background-color: #00796B; /* Darker blue for navbar */
            box-shadow: 0 3px 6px rgba(1, 100, 162, 0.15); /* Slightly stronger shadow */
        }
        .navbar-brand {
            padding-top: .3125rem; /* Bootstrap default padding for brand */
            padding-bottom: .3125rem; /* Bootstrap default padding for brand */
            margin-right: 1rem; /* Add some space to the right of the logo */
        }
        .navbar-brand img {
            height: 75px; /* Adjusted height for a smaller logo, like Amazon's */
            width: auto; /* Maintain aspect ratio */
            border-radius: 4px; /* Slightly less rounded for a smaller element */
            vertical-align: middle; /* Align with text if any */
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #f76d0b !important;
        }
        .hero-section {
            background: linear-gradient(to right, #00796B, #4DB6AC);
            color: white;
            padding: 70px 0; /* Increased padding */
            text-align: center;
            border-bottom-left-radius: 30px; /* More rounded corners */
            border-bottom-right-radius: 30px;
            margin-bottom: 40px; /* Increased margin */
            box-shadow: 0 6px 15px rgba(0,0,0,.2); /* Stronger shadow */
        }
        .hero-section h1 {
            font-size: 3.2rem; /* Adjusted font size */
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 0.5px; /* Added letter spacing */
        }
        .hero-section p {
            font-size: 1.15rem; /* Adjusted font size */
            opacity: 0.95;
            line-height: 1.8;
        }
        .card {
            border: none;
            border-radius: 18px; /* More rounded corners for cards */
            box-shadow: 0 6px 18px rgba(0,0,0,.1); /* Stronger shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-8px); /* More pronounced lift effect */
            box-shadow: 0 12px 25px rgba(0,0,0,.15);
        }
        .card-header {
            background-color: #00796B; /* A different shade of blue for card header */
            color: white;
            font-weight: 600;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            padding: 18px;
            font-size: 1.1rem; /* Adjusted font size */
        }
        .card-body {
            padding: 30px; /* Increased padding */
        }
        .card-title {
            font-size: 1.6rem; /* Adjusted font size */
            font-weight: 600; /* Slightly less bold */
            color: #34495E; /* Darker text for titles */
            margin-bottom: 15px;
        }
        .card-text {
            color: #555; /* Slightly darker text */
            line-height: 1.7; /* Improved line height */
            margin-bottom: 25px;
            font-size: 0.95rem; /* Adjusted font size */
        }
        .card-footer {
            background-color: #E0F2F1; /* Lighter footer background */
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        .card-footer .coordinator-info {
            font-weight: 500;
            color: #495057;
            margin-right: 20px;
            margin-bottom: 10px;
            font-size: 0.9rem; /* Adjusted font size */
        }
        .card-footer .social-icons a {
            color: #00796B; /* Match card header blue */
            font-size: 1.6rem; /* Slightly larger icons */
            margin-left: 18px;
            transition: color 0.2s ease;
        }
        .card-footer .social-icons a:hover {
            color: #4DB6AC; /* Darker blue on hover */
        }
        .container {
            max-width: 1200px;
        }

        /* Home page specific styles */
        .home-section {
            padding: 60px 0; /* Adjusted padding */
            text-align: center;
        }
        .club-type-card {
            border: 1px solid #E0F2F1;
            border-radius: 15px;
            padding: 35px; /* Increased padding */
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,.07);
            transition: transform 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .club-type-card:hover {
            transform: translateY(-7px);
        }
        .club-type-card h3 {
            font-size: 1.8rem; /* Adjusted font size */
            margin-bottom: 18px;
            font-weight: 600;
            color: #00796B; /* Match navbar blue */
        }
        .club-type-card p {
            color: #6c757d;
            margin-bottom: 30px;
            flex-grow: 1;
            font-size: 0.95rem; /* Adjusted font size */
        }
        .btn-primary {
            background-color: #00796B; /* Match card header blue */
            border-color: #00796B;
            padding: 12px 30px; /* Larger buttons */
            border-radius: 10px;
            font-weight: 600;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #4DB6AC; /* Darker blue on hover */
            border-color: #4DB6AC;
        }
        .btn-secondary {
            background-color: #FF8A65;
            border-color: #FF8A65;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }
        .btn-secondary:hover {
            background-color: #FFAB91;
            border-color: #FFAB91;
        }

        /* Alert styling for flash messages */
        .alert {
            border-radius: 10px;
            font-weight: 500;
            margin-top: 20px;
        }
        .alert-success {
            background-color: #E8F5E9; /* Light green */
            color: #2E7D32; /* Dark green */
            border-color: #C8E6C9;
        }
        .alert-warning {
            background-color: #FFFDE7; /* Light yellow */
            color: #FFB300; /* Dark yellow */
            border-color: #FFECB3;
        }
        .alert-danger {
            background-color: #FFEBEE; /* Light red */
            color: #D32F2F; /* Dark red */
            border-color: #FFCDD2;
        }

        /* Responsive adjustments */
        @media (max-width: 767.98px) {
            .hero-section h1 {
                font-size: 2.5rem;
            }
            .hero-section p {
                font-size: 1rem;
            }
            .card-footer {
                flex-direction: column;
                align-items: flex-start;
            }
            .card-footer .coordinator-info {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .card-footer .social-icons {
                width: 100%;
                display: flex;
                justify-content: flex-start;
                gap: 15px;
            }
            .card-footer .social-icons a {
                margin-left: 0;
                margin-right: 0;
            }
        }
    </style>
    <!-- Google Fonts for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="/">VITB Clubs</a> -->
            <a class="navbar-brand" href="/">
                <img src="static/logo.png" alt="VITB Clubs Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/technical">Technical Clubs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/nontechnical">Non Technical Clubs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/contactus">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search" action="/search" method="GET">
                    <input class="form-control me-2" type="search" placeholder="Search clubs..." aria-label="Search" name="query">
                    <button class="btn btn-primary" type="submit">Go</button>
                </form>
            </div>
        </div>
    </nav>
    {% block body %}
    
    {% endblock body %}
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 VIT Bhopal Clubs. All rights reserved.</p>
        </div>
    </footer>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
